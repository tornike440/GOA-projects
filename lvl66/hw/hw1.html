<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            border-collapse: collapse;
            align-items: center;
            display: flex;
            justify-content: center;
            
        }
        table {
            width: 40%;       
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(65, 65, 65, 0.702);
        }
        th {
            background-color: #4a927f;
            color: white;
            padding: 10px 20px;
            border: #626262 1px solid;
        }
        td{
            border: 1px solid #626262;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr id="header">
            <th>product</th>
            <th>category</th>
            <th>price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Fruit</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Carrot</td>
            <td>Vegetable</td>
            <td>$0.50</td>
        </tr>
        <tr>
            <td>Chicken</td>
            <td>Meat</td>
            <td>$5.00</td>
        </tr>
    </table>
</body>
</html>
