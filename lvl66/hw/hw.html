<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        table {
            margin-left: 30%;
            margin-top: 20%;
            width: 40%;
            border-radius: 10px;        
            border-collapse: separate; 
            border-spacing: 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(65, 65, 65, 0.702);
        }

        th {
        background-color: #4a927f;
        color: white;
        padding: 10px 20px;
        }


        tr {
            font-family: sans-serif;
            font-size: 1.2em;
            text-align: left;
        }

        .info {
            background-color: #f2f2f2;
            transition: all 0.3s ease;
        }
        .info:hover {
            background-color: #e0e0e0;
            color: #7a7a7a;
        }
        .slicer{
            width: 100%;
            height: 1px;
            color: #4a927f;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th class="top-left">Rank</th>
            <th>Name</th>
            <th>Points</th>

            </tr>
        </thead>
        <tbody>
        <tr class="info">
            <td>1</td>
            <td>Domenic</td>
            <td>88,100</td>

        </tr>
            <tr class="info">
            <td>2</td>

            <td>studens</td>
            </tr>
            <tr class="info">

            <td>52,300</td>
            <td>d code</td>
            </tr>
        </tbody>
        <div class="slicer"></div>
    </table>


</body>
</html>
