<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .solar-system {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
        }

        .sun svg {
            width: 50px;
            height: 50px;
            fill: #f39c12;
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform-origin: -200px center; 
            animation: orbit 10s linear infinite;
        }

        .planet svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .planet:nth-child(2) {
            transform-origin: -150px center; /* Orbit farther from the sun */
            animation-duration: 8s;
        }

        .planet:nth-child(3) {
            transform-origin: -100px center; /* Orbit farther from the sun */
            animation-duration: 6s;
        }

        .planet:nth-child(4) {
            transform-origin: -75px center; /* Orbit farther from the sun */
            animation-duration: 4s;
        }

        .planet:nth-child(5) {
            transform-origin: -500px center; /* Orbit farther from the sun */
            animation-duration: 2s;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">

            </svg>
        </div>
        <div class="planet">

            </svg>
        </div>
        <div class="planet">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">

    </div>
</body>
