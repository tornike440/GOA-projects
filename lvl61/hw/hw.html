<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Circle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #434343;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .logo{
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .circle {
            width: 70px;
            height: 70px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="circle"></div>
        <div class="logo-text" style="margin-left: 15px;">logo</div>
    </div>
</body>
</html>
