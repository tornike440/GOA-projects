<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading-bar {
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #ff0000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .loading{
            width: 10%;
            height: 20px;
            border-radius: 10px;
            background-color: #008f00;
            animation: loading 5s;
            animation-delay: 5s;

        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }

            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
            }





        }

    </style>
</head>
<body>
    <div class="loading bar">
        <div class="loading"></div>

    </div>
</body>
</html>
