	<script>
	const userId = localStorage.getItem('currentUserId');
	const userDataRaw = localStorage.getItem(userId);
	window.currentUser = JSON.parse(userDataRaw);
	let bankValue = window.currentUser?.coins || 0;

	let currentBet = 0;
	let wager = 5;
	let lastWager = 0;
	let bet = [];
	let numbersBet = [];
	let previousNumbers = [];

	const numRed = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
	const wheelnumbersAC = [0, 26, 3, 35, 12, 28, 7, 29, 18, 22, 9, 31, 14, 20, 1, 33, 16, 24, 5, 10, 23, 8, 30, 11, 36, 13, 27, 6, 34, 17, 25, 2, 21, 4, 19, 15, 32];

	const container = document.createElement('div');
	container.id = 'container';
	document.body.append(container);

	function updateCoinsInStorage() {
		window.currentUser.coins = bankValue;
		localStorage.setItem(userId, JSON.stringify(window.currentUser));
	}

	function resetGame() {
		bankValue = 1000;
		currentBet = 0;
		wager = 5;
		bet = [];
		numbersBet = [];
		previousNumbers = [];
		updateCoinsInStorage();
		document.getElementById('betting_board')?.remove();
		document.getElementById('notification')?.remove();
		buildBettingBoard();
	}

	function setBet(e, n, t, o) {
		lastWager = wager;
		wager = Math.min(wager, bankValue);
		if (wager > 0) {
			if (!container.querySelector('.spinBtn')) {
				const spinBtn = document.createElement('div');
				spinBtn.className = 'spinBtn';
				spinBtn.innerText = 'spin';
				spinBtn.onclick = function () {
					this.remove();
					spin();
				};
				container.append(spinBtn);
			}
			bankValue -= wager;
			currentBet += wager;
			updateCoinsInStorage();

			document.getElementById('bankSpan').innerText = bankValue.toLocaleString("en-GB");
			document.getElementById('betSpan').innerText = currentBet.toLocaleString("en-GB");

			for (let i = 0; i < bet.length; i++) {
				if (bet[i].numbers === n && bet[i].type === t) {
					bet[i].amt += wager;
					const chipColour = bet[i].amt < 5 ? 'red' : bet[i].amt < 10 ? 'blue' : bet[i].amt < 100 ? 'orange' : 'gold';
					e.querySelector('.chip').className = 'chip ' + chipColour;
					e.querySelector('.chipSpan').innerText = bet[i].amt;
					return;
				}
			}

			const obj = { amt: wager, type: t, odds: o, numbers: n };
			bet.push(obj);
			numbersBet.push(...n.split(',').map(Number).filter(num => !numbersBet.includes(num)));

			if (!e.querySelector('.chip')) {
				const chip = document.createElement('div');
				const chipSpan = document.createElement('span');
				const chipColour = wager < 5 ? 'red' : wager < 10 ? 'blue' : wager < 100 ? 'orange' : 'gold';
				chip.className = 'chip ' + chipColour;
				chipSpan.className = 'chipSpan';
				chipSpan.innerText = wager;
				chip.append(chipSpan);
				e.append(chip);
			}
		}
	}

	function removeBet(e, n, t, o) {
		for (let i = 0; i < bet.length; i++) {
			if (bet[i].numbers === n && bet[i].type === t && bet[i].amt > 0) {
				const removeAmt = Math.min(wager, bet[i].amt);
				bet[i].amt -= removeAmt;
				bankValue += removeAmt;
				currentBet -= removeAmt;
				updateCoinsInStorage();

				document.getElementById('bankSpan').innerText = bankValue.toLocaleString("en-GB");
				document.getElementById('betSpan').innerText = currentBet.toLocaleString("en-GB");

				if (bet[i].amt === 0) {
					e.querySelector('.chip').remove();
				} else {
					const chipColour = bet[i].amt < 5 ? 'red' : bet[i].amt < 10 ? 'blue' : bet[i].amt < 100 ? 'orange' : 'gold';
					e.querySelector('.chip').className = 'chip ' + chipColour;
					e.querySelector('.chipSpan').innerText = bet[i].amt;
				}
				break;
			}
		}

		if (currentBet === 0 && container.querySelector('.spinBtn')) {
			document.querySelector('.spinBtn').remove();
		}
	}

	function spin() {
		const winningSpin = Math.floor(Math.random() * 37);
		spinWheel(winningSpin);

		setTimeout(() => {
			if (numbersBet.includes(winningSpin)) {
				let winValue = 0, betTotal = 0;
				for (let i = 0; i < bet.length; i++) {
					const nums = bet[i].numbers.split(',').map(Number);
					if (nums.includes(winningSpin)) {
						const payout = bet[i].odds * bet[i].amt;
						bankValue += payout + bet[i].amt;
						winValue += payout;
						betTotal += bet[i].amt;
					}
				}
				updateCoinsInStorage();
				win(winningSpin, winValue, betTotal);
			}

			currentBet = 0;
			updateCoinsInStorage();

			document.getElementById('bankSpan').innerText = bankValue.toLocaleString("en-GB");
			document.getElementById('betSpan').innerText = currentBet.toLocaleString("en-GB");

			const pnClass = numRed.includes(winningSpin) ? 'pnRed' : winningSpin === 0 ? 'pnGreen' : 'pnBlack';
			const pnSpan = document.createElement('span');
			pnSpan.className = pnClass;
			pnSpan.innerText = winningSpin;
			const pnContent = document.getElementById('pnContent');
			pnContent.append(pnSpan);
			pnContent.scrollLeft = pnContent.scrollWidth;

			bet = [];
			numbersBet = [];
			removeChips();
			wager = lastWager;

			if (bankValue === 0 && currentBet === 0) gameOver();
		}, 10000);
	}

	function win(num, winValue, betTotal) {
		if (winValue > 0) {
			const notification = document.createElement('div');
			notification.id = 'notification';

			const nSpan = document.createElement('div');
			nSpan.className = 'nSpan';

			const nsnumber = document.createElement('span');
			nsnumber.className = 'nsnumber';
			nsnumber.style.color = numRed.includes(num) ? 'red' : 'black';
			nsnumber.innerText = num;

			const nsTxt = document.createElement('span');
			nsTxt.innerText = ' Win';

			const nsWin = document.createElement('div');
			nsWin.className = 'nsWin';

			const blocks = [
				'Bet: ' + betTotal,
				'Win: ' + winValue,
				'Payout: ' + (winValue + betTotal)
			];

			blocks.forEach(text => {
				const div = document.createElement('div');
				div.className = 'nsWinBlock';
				div.innerText = text;
				nsWin.append(div);
			});

			nSpan.append(nsnumber, nsTxt, nsWin);
			notification.append(nSpan);
			container.prepend(notification);

			setTimeout(() => notification.style.opacity = 0, 3000);
			setTimeout(() => notification.remove(), 4000);
		}
	}

	function gameOver() {
		const notification = document.createElement('div');
		notification.id = 'notification';

		const nSpan = document.createElement('span');
		nSpan.className = 'nSpan';
		nSpan.innerText = 'Bankrupt';
		notification.append(nSpan);

		const nBtn = document.createElement('div');
		nBtn.className = 'nBtn';
		nBtn.innerText = 'Play again';
		nBtn.onclick = resetGame;
		notification.append(nBtn);

		container.prepend(notification);
	}

	function removeChips() {
		const chips = document.querySelectorAll('.chip');
		chips.forEach(chip => chip.remove());
	}

	// Your wheel + board setup code must follow this line
	// Ensure functions: buildWheel(), buildBettingBoard(), spinWheel() exist

	startGame(); // Starts wheel + betting board
</script>
