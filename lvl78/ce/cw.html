<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Casino Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #00278a;
      background-image: url("https://www.transparenttextures.com/patterns/3px-tile.png");
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #173e69;
      padding: 2rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    header .logo {
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: #ffdd00;
      transition: transform 0.5s ease-in-out;
    }
    header .logo:hover {
      transform: rotate(360deg);
      
    }
    nav a {
      margin-left: 2rem;
      color: #ff0000;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      padding: 4rem 2rem;
      text-align: center;
    }

    .slot-machine {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .slot-machine img {
      width: 380px;
      max-width: 95vw;
      display: block;
      image-rendering: pixelated;
    }

    h1 {
      font-size: 1.75rem;
      margin: 2rem 0 1rem;
    }

    p {
      font-size: 0.8rem;
      margin-bottom: 2.5rem;
    }

    .play-btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2.5rem;
      font-size: 0.75rem;
      cursor: pointer;
      box-shadow: 0 0 8px #1e90ff;
      transition: all 0.2s ease;
    }

    .play-btn:hover {
      background-color: #63b3ff;
      box-shadow: 0 0 16px #63b3ff;
    }

    .game-grid {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .game-card img {
      width: 200px;
      height: 200px;
      border-radius: 48px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s ease;
      transform: translateY(0);
      image-rendering: pixelated;
    }

    .game-card:hover img {
      transform: translateY(-6px);
    }

    footer {
      background-color: #0c2b52;
      text-align: center;
      padding: 1rem 0.5rem;
      font-size: 0.6rem;
      letter-spacing: 1px;
      border-top: 2px solid #1e90ff55;
      margin-top: 4rem;
    }
  </style>
</head>

    <div class="game-grid">

        <a href="blackjack.html"><img src="poker.png" alt="Poker" /></a>

      <div class="game-card">
        <a href="dogi.html"><img src="dogi.png" alt="Horse Racing" /></a>
      </div>
      <div class="game-card">
        <a href="roullette.html"><img src="roullette.png" alt="Roulette" /></a>
      </div>
      <div class="game-card">
        <a href="slot.html"><img src="slot.png" alt="Slots" /></a>
      </div>
    </div>
  </main>
  <audio id="spin-sound" src="rename.mp3"></audio>

      setTimeout(() => {

    (function() {
  const userId = localStorage.getItem('currentUserId');
  if (!userId) {
    window.location.href = 'login.html';
    return;
  }

  const userDataRaw = localStorage.getItem(userId);

    window.location.href = 'login.html';
    return;
  }

  window.currentUser = JSON.parse(userDataRaw);

})();

</html>
