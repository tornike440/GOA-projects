<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-weight: 900;
            animation: renbow infinite linear 2s;
        }

        @keyframes renbow {
            0% {
                color: red;
            }

            16% {
                color: orange;
            }

            32% {
                color: yellow;
            }

            48% {
                color: green;
            }

            64% {
                color: blue;
            }

            80% {
                color: indigo;
            }

            100% {
                color: violet;
            }
        }
    </style>
</head>

<body>
    <p>Whereas disregard and contempt for human rights have resulted</p>
</body>

</html>
