<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 400px;
            height: 400px;
            border: black solid 2px;
        }
        .blue{
            width: 50px;
            height: 50px;
            background: blue;
            position: relative;
        }
        .red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="blue"></div>
        <div class="red"></div>
    </div>
</body>
</html>
