<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            height: 100vh;

        }
        .container{
            border: 1px solid blue;
            display: grid;
            width: 400px;
            height: 400px;
            grid-template-columns: 40px 40px 40px 40px 40px 40px  ;
            grid-template-rows: 40px 40px 40px 40px 40px ;
            gap: 5px;
            align-content: center;
            justify-content: center;
        }

        .fv{
            background-color: red;
            width: auto;
            height: auto;
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .sv{
            background-color: green;
            width: auto;
            height: auto;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 6;
        }


    </style>
</head>
<body>
    <div class="container">

        <div class="fv"></div>
        <div class="sv"></div>

    </div>
</body>
</html>
