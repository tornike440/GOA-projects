<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Responsive Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .content {
      border: 1px solid navy;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(5, 19%);
      grid-template-rows: repeat(4, 24%);
      gap: 1.25%;
      padding: 1.25%;
    }

    .red {
      background-color: red;
      grid-column: 1 / span 3;
      grid-row: 1 / span 1;
    }

    .green {
      background-color: lightgreen;
      grid-column: 4 / span 2;
      grid-row: 1 / span 1;
    }

    .blue {
      background-color: lightblue;
      grid-column: 3 / span 3;
      grid-row: 3 / span 2;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
  </div>
</body>
</html>
