<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results Summary</title>
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Hanken Grotesk', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(61,108,236,0.08);
      overflow: hidden;
      max-width: 700px;
      width: 90vw;
    }
    .result {
      flex: 1;
      background: linear-gradient(180deg, hsl(252,100%,67%), hsl(241,81%,54%));
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 32px;
      border-radius: 32px;
      text-align: center;
    }
    .result h2 {
      font-weight: 700;
      font-size: 1.3rem;
      color: #c8c7ff;
      margin-bottom: 32px;
      margin-top: 0;
      letter-spacing: 1px;
    }
    .score-circle {
      background: linear-gradient(180deg, hsla(256,72%,46%,1) 60%, hsla(241,72%,46%,0));
      border-radius: 50%;
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
      box-shadow: 0 4px 24px rgba(61,108,236,0.10);
    }
    .score-circle .score {
      font-size: 3.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0;
      margin-top: 0;
    }
    .score-circle .of {
      color: #c8c7ff;
      font-size: 1.1rem;
      font-weight: 500;
      margin-top: -10px;
    }
    .result .great {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 18px 0 10px 0;
    }
    .result .desc {
      color: #c8c7ff;
      font-size: 1.05rem;
      font-weight: 500;
      margin: 0;
    }
    .summary {
      flex: 1;
      padding: 40px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0 32px 32px 0;
      background: #fff;
      min-width: 260px;
    }
    .summary h3 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #303b5a;
      margin-top: 0;
      margin-bottom: 28px;
    }
    .summary-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }
    .summary-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      
      border: none;
      box-shadow: 0 2px 8px rgba(61,108,236,0.08);
    }
    .summary-item.reaction {
      color: hsl(0,100%,67%);
    }
    .summary-item.memory {
      color: hsl(39,100%,56%);
    }
    .summary-item.verbal {
      color: hsl(166,100%,37%);
    }
    .summary-item.visual {
      color: hsl(234,85%,45%);
    }
    .summary-item .label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .summary-item .score {
      color: #303b5a;
      font-weight: 700;
      font-size: 1.05rem;
    }
    .summary-item .total {
      color: #b0b1c6;
      font-weight: 700;
      margin-left: 2px;
      font-size: 1.05rem;
    }
    .continue-btn {
      margin-top: auto;
      background: #303b5a;
      color: #fff;
      border: none;
      border-radius: 32px;
      padding: 16px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 2px 8px rgba(61,108,236,0.08);
      transition: all 0.3s ease;
    }

    .summary h3 {
      letter-spacing: 1px;
    }
    .summary-item {
      font-size: 1.1rem;
      font-weight: 600;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <div class="score">76</div>
        <div class="of">of 100</div>
      </div>
      <div class="great">Great</div>
      <div class="desc">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-list">
        <div class="summary-item reaction">
          <span class="label"><img src="/lvl73/hw/assets/images/icon-reaction.svg" alt=""> Reaction</span>
          <span><span class="score">80</span> <span class="total">/ 100</span></span>
        </div>
        <div class="summary-item memory">
          <span class="label"><img src="/lvl73/hw/assets/images/icon-memory.svg" alt=""> Memory</span>
          <span><span class="score">92</span> <span class="total">/ 100</span></span>
        </div>
        <div class="summary-item verbal">
          <span class="label"><img src="/lvl73/hw/assets/images/icon-verbal.svg" alt=""> Verbal</span>
          <span><span class="score">61</span> <span class="total">/ 100</span></span>
        </div>
        <div class="summary-item visual">
          <span class="label"><img src="/lvl73/hw/assets/images/icon-visual.svg" alt=""> Visual</span>
          <span><span class="score">73</span> <span class="total">/ 100</span></span>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
