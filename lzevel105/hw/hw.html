<script>
    function evenNumbersSum(arr) {
  let evens = arr.filter(num => num % 2 === 0);
  let sum = evens.reduce((a, b) => a + b, 0);
  console.log("ახალი სია:", evens);
  console.log("ჯამი:", sum);
}

// 2️⃣ სტუდენტის სახელის დამატება სიაში
function addStudent(students, newStudent) {
  students.push(newStudent);
  return students;
}

// 3️⃣ სახელების შეცვლა თუ იწყება ასო „გ“-ზე
function replaceGNames(students) {
  for (let i = 0; i < students.length; i++) {
    if (students[i][0] === 'გ') {
      students[i] = false;
    }
  }
  return students;
}

// 4️⃣ სტრინგიდან ნაწილის ამოღება
function cutString(str, num) {
  if (str.length > 10) {
    return str.slice(0, num);
  } else {
    return "სტრინგი უნდა იყოს 10-ზე გრძელი!";
  }
}

// 5️⃣ სტრინგების სიიდან ლუწი/კენტი სიგრძის შემოწმება
function processStrings(arr) {
  let newArr = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i].length % 2 === 0) {
      newArr.push(arr[i]);
    } else {
      arr[i] = false;
    }
  }
  console.log("ლუწების სია:", newArr);
  console.log("შეცვლილი სია:", arr);
}

// 6️⃣ რამდენი სახელი იწყება ასო „გ“-ზე
function countGNames(students) {
  return students.filter(name => name[0] === 'გ').length;
}

// 7️⃣ ახალი სია ლუწი და 5-ის ჯერადი რიცხვებით + კენტების ჯამი
function evenAndFive(arr) {
  let newArr = arr.filter(num => num % 2 === 0 && num % 5 === 0);
  let oddSum = newArr.filter(num => num % 2 !== 0)
                     .reduce((a, b) => a + b, 0);
  console.log("ახალი სია:", newArr);
  console.log("კენტების ჯამი:", oddSum);
}

// 8️⃣ სახელები, რომლებსაც სიგრძე 5-ზე მეტია და ლუწია
function processNames(names) {
  let newArr = names.filter(name => name.length > 5 && name.length % 2 === 0);
  
  for (let i = 0; i < newArr.length; i++) {
    if (newArr[i][0] === 'ა') {
      newArr.splice(i, 1);
      i--; // რადგან splice სია შეამცირებს
    }
  }
  return newArr;
}

// 9️⃣ ორი სიის ჯამების შედარება
function compareLists(arr1, arr2) {
  let sum1 = arr1.reduce((a, b) => a + b, 0);
  let sum2 = arr2.reduce((a, b) => a + b, 0);
  let total = sum1 + sum2;

  if (total > 50 && total % 2 === 0) {
    console.log(`ორი რიცხვის ჯამი არის მაღალი და ეს რიცხვია ${total}`);
  } else {
    console.log(`ორი რიცხვის ჯამი არის ძალიან დაბალი და ეს რიცხვია ${total}`);
  }
}
</script>
