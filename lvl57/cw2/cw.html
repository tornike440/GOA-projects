<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cw.css">
    <style>
    #b{
        width: 100px;
        height: 50px;
        font-size: large;
        color: red;
        background-color: black;
        transition:  0.5s linear;
    }
    #b:hover{
        width: 150px;
        height: 60px;
        font-size: xx-large;
        color: rgb(255, 255, 255);
        background-color: rgb(255, 0, 0);
    }
    #b2{
        width: 50px;
        height: 50px;
        font-size: large;
        color: aqua;
        background-color: rgb(0, 0, 0);
        transition:  0.5s linear;
    }
    #b2:hover{
        width: 150px;
        height: 60px;
        font-size: xx-large;
        color: tan;
        background-color: salmon;
    }
    #b3{
        width: 200px;
        height: 100px;
        font-size: medium;
        color: slateblue;
        background-color: tomato;
        transition:  0.5s linear;
    }
    #b3:hover{
        width: 250px;
        height: 150px;
        font-size: xx-large;
        color: aqua;
        background-color: sienna;
    }
    </style>
</head>
<body>
    <button id="b">click me</button>
    <button id="b2">click me</button>
    <button id="b3">click me</button>
</body>
</html>
