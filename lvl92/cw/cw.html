<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "Inter", sans-serif;
        }

        header{
            display: flex;
            flex-direction: row;
            padding: 30px 100px;
            align-items: center;
            justify-content: space-between;
        }
        nav{
            display: flex;
            align-items: center;
            
        }
        nav ul{
            display: flex;
            flex-direction: row;
            gap: 35px;
        }
        nav ul li{
            list-style-type: none;
            font-weight: 400;
            color: #2F3A3B;
        }

        .div1 button{
            width: 100px;
            height: 50px;
            
        }
        .but1{
            border: none;
            background-color: white;
        }

        .but2{
            border-radius: 0px;
            border-color: #003478;
            background-color: white;
            font-size: 18px;
            font-weight: 600;
            
        }
        .img1{
            display: none;
            width: 40px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Space+Grotesk:wght@300..700&display=swap');
        .sec1{
            font-family: "Sansation", sans-serif;
        }
        .sec1 h1{
            padding-left: 100px;
            color: blue;
        }
        .sec1 h1 span{
            color: yellow;
            font-weight: 700;
            font-size: 24px;
        }

        @media (max-width :1100px){
            nav ul{
                gap: 15px;

            }
            nav ul li{
                font-size: 12px;
            }
        }
        @media (max-width :900px){
            header nav{
                display: none;
            }
            .div1{
                display: none;
            }
            .img1{
                display: block;
            }
        }
        @media (max-width :600px){
            header{
                padding: 30px 50px;
            }
        }



        

    </style>
</head>
<body>

    <header>
        <img src="logo (2).png" alt="">

        <nav>
            <ul>
                <li style="font-weight: 700;">HOME</li>
                <li>SUVs</li>
                <li>TRUCKS</li>
                <li>ELECTRIFIED</li>
                <li>ALL VEHICLES</li>
            </ul>
        </nav>


        <div class="div1">
            <button class="but1">sign in</button>
            <button class="but2">sign up</button>
        </div>

        <img src="burger-bar.png" class="img1" alt="">
    </header>

    <section class="sec1">
        <h1>The future of <span class="sp1">exhilaration </span></h1>
    </section>
    
</body>
</html>
