<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lexend Deca', sans-serif;
      background-color: hsl(233, 47%, 7%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .card {
      display: flex;
      width: 90%;
      height: auto;
      background-color: hsl(244, 38%, 16%);
      border-radius: 10px;
      overflow: hidden;
      max-width: 1000px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .text-section {
      padding: 60px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-section h1 {
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      margin-bottom: 25px;
      color: white;
    }

    .text-section h1 span {
      color: hsl(277, 64%, 61%);
    }

    .text-section p {
      color: hsla(0, 0%, 100%, 0.75);
      line-height: 1.6;
      margin-bottom: 40px;
      font-size: 15px;
    }

    .stats {
      display: flex;
      gap: 40px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    .stat strong {
      font-size: 24px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      color: white;
      margin-bottom: 5px;
    }

    .stat span {
      color: hsla(0, 0%, 100%, 0.6);
      letter-spacing: 1px;
    }

    .image-section {
      flex: 1;
      background-image: linear-gradient(hsl(277, 64%, 61%, 0.6), hsl(277, 64%, 61%, 0.6)), url('./images/image-header-desktop.jpg');
      background-size: cover;
      background-position: center;
    }
    .stats div{
      color: hsla(0, 0%, 100%, 0.6);
    }
    .stat strong{
      margin-bottom: 0%;

    }
    .stat span{
      margin-top: 0%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
    .card {
      text-align: center;
      flex-direction: column-reverse;
    }

    .text-section {
      padding: 40px;
    }

    .text-section h1 {
      font-size: 28px;
    }

    .stats {
      flex-direction: column;
      gap: 20px;
    }

    .stat {
      text-align: center;
    }

    .image-section {
      height: auto;
      width: 100%;
      background-image:  url('./images/image-header-mobile.jpg');
    }
  }





  </style>
</head>
<body>
  <div class="card">
    <div class="text-section">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p style="color: hsla(0, 0%, 100%, 0.75);">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <strong>10k+</strong><br><p>companies</p>
        </div>
        <div class="stat">
          <strong>314</strong><br><p>templates</p>
        </div>
        <div class="stat">
          <strong>12M+</strong><br><p>queries</p>
        </div>
      </div>
    </div>
    <div class="image-section"></div>
  </div>
</body>
</html>
