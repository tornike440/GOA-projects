<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="top" src="/order-summary-component-main/images/pattern-background-desktop.svg" alt="">

  <section>
    <img src="/order-summary-component-main/images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>

    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="music">
      <div class="music-price">
        <img src="/order-summary-component-main/images/icon-music.svg" alt="">
        <div class="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>

    <button>Proceed to Payment</button>

    <p class="cancel">Cancel Order</p>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
