<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .p-1 {
            margin-left: 250px;
            text-decoration: underline dotted;
        }

        .p-2 {
            text-decoration: line-through;
        }

        .p-3 {
            text-decoration: overline double;
            margin-left: -250px;
        }

        .p-4 {
            text-decoration: underline;
        }

        .p-5 {
            text-decoration: line-through dotted;
            margin-left: 250px;
        }

        .p-6 {
            text-decoration: line-through;
            margin-left: -250px;
        }

        .p-7 {
            text-decoration: overline;
            margin-left: -250px;
        }

        .p-8 {
            text-decoration: overline;
            margin-left: -250px;
        }

        .p-9 {
            text-decoration: overline;
        }

        .p-10 {
            text-decoration: underline dotted;
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <p class="p-1">Hello</p>
    <p class="p-2">World</p>
    <p class="p-3">!</p>
    <p class="p-4">Goal</p>
    <p class="p-5">Oriented</p>
    <p class="p-6">Academi</p>
    <p class="p-7">is</p>
    <p class="p-8">the</p>
    <p class="p-9">BEST</p>
    <p class="p-10">one</p>

</body>

</html>
