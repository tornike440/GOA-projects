        let evens = [];

        for (let i = 0; i < arr.length; i++) {

            sum += arr[i];
            }
        }

        }

    function cutString(str, num) {
  if (str.length <= 10) {
    return "სტრინგის სიგრძე უნდა იყოს 10-ზე მეტი";
  }

  let result = "";
  let i = 0;
  while (i < num && i < str.length) {
    result += str[i];
    i++;
  }

  return result;
}

function evenAndFive(arr) {
  let newArr = [];
  let oddSum = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0 && arr[i] % 5 === 0) {
      newArr.push(arr[i]);
    }
  }

  for (let i = 0; i < newArr.length; i++) {
    if (newArr[i] % 2 !== 0) {
      oddSum += newArr[i];
    }
  }

  console.log("ახალი სია:", newArr, "კენტების ჯამი:", oddSum);
  return oddSum;
}





function filterNames(names) {
  let newArr = [];

  for (let i = 0; i < names.length; i++) {
    if (names[i].length > 5 && names[i].length % 2 === 0) {
      newArr.push(names[i]);
    }
  }

  for (let i = 0; i < newArr.length; i++) {
    if (newArr[i][0] === "ა") {
      newArr.splice(i, 1);
      i--; // ინდექსის კორექცია, რადგან splice-ს ქონა ელემენტებს იწვევს
    }
  }

  return newArr;
}

}
