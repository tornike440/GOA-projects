<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Community</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0073b1;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navbar .logo img {
            width: 24px;
            height: 24px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        .navbar .auth-links a {
            text-decoration: none;
            color: #0073b1;
            font-size: 14px;
            font-weight: bold;
            margin-left: 20px;
        }

        .navbar .auth-links a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 32px;
            color: #b24020;
            margin-bottom: 20px;
        }

        .left-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left-section input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .left-section a {
            color: #0073b1;
            text-decoration: none;
            font-size: 14px;
        }

        .left-section a:hover {
            text-decoration: underline;
        }

        .left-section button {
            background-color: #0073b1;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .left-section button:hover {
            background-color: #005582;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 25px 0;
        }

        .social-login button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-login button:hover {
            background-color: #f3f3f3;
        }

        .right-section {
            flex: 1;
            background-image: url('/lvl59/hw/image copy.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="/lvl59/hw/linkedin-logo.png" alt="LinkedIn Logo">
            LinkedIn
        </div>
        <div class="nav-links">
            <a href="#">Articles</a>
            <a href="#">People</a>
            <a href="#">Learning</a>
            <a href="#">Jobs</a>
        </div>
        <div class="auth-links">
            <a href="#">Join now</a>
            <a href="#">Sign in</a>
        </div>
    </header>
    <div class="container">
        <div class="left-section">
            <h1>Welcome to your professional community</h1>
            <form>
                <input type="text" placeholder="Email or phone">
                <input type="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                <button type="submit">Sign in</button>
            </form>
            <div class="divider"></div>
            <div class="social-login">
                <button style="color: black;"> 
                    Continue with Google
                </button>
            </div>
            <p>New to the platform? <a href="#">Join now</a></p>
        </div>
        <div class="right-section">
            <img src="/lvl59/hw/image copy.png" style="width:50%;">
        </div>
    </div>
</body>
</html>
