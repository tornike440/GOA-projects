<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/lvl59/hw/hw.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/lvl59/hw/image.png" alt="Illustration">
        </div>
        <div class="right-section">
            <div class="form-header">
                <p>Already a user? <a href="#">Sign in</a></p>
            </div>
            <div class="logo" style="display: flex; align-items: center; justify-content: space-between;">
                <div style="flex: 5;">
                    <h2>Sign up</h2>
                </div>
                <div style="flex: 1; display: flex; gap: 10px;">
                    <button style="width: 40px; height: 40px; border: none; border-radius: 50%; background-color: #f0f0f0; font-size: 18px; font-weight: bold; cursor: pointer;">G</button>
                    <button style="width: 40px; height: 40px; border: none; border-radius: 50%; background-color: #f0f0f0; font-size: 18px; font-weight: bold; cursor: pointer;">T</button>
                </div>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <form>
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email Address">
                <div class="password-field">
                    <input type="password" placeholder="Password">
                    <button type="button">Show</button>
                </div>
                <input type="password" placeholder="Confirm Password">
                <button type="submit" class="create-account">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
