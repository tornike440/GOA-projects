<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result in Grid</title>
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:400,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .parent {
      display: grid;
      grid-template-columns: 10% 20% 50% 20%;
      grid-template-rows: 25% 50% 20% 5%;
      width: 90%;
      height: 90%;
      max-width: 1200px;
      border: 1px solid blue;
    }

    .child {
      border: 1px solid red;
    }

    .child2 {
      background: #f6f7fb;
      font-family: 'Hanken Grotesk', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .result {
      background: linear-gradient(to bottom, hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5vw;
      border-radius: 1.5vw;
      text-align: center;
      width: 90%;
      height: 90%;
      box-shadow: 0 0.67% 2.67% rgba(61,108,236,0.08);
    }

    .result h2 {
      font-weight: 700;
      font-size: 1.3vw;
      color: #c8c7ff;
      margin-bottom: 2.67%;
      margin-top: 0;
      letter-spacing: 0.08vw;
    }

    .score-circle {
      background: linear-gradient(to bottom, hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));
      border-radius: 50%;
      width: 115px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2% auto;
      box-shadow: 0 0.33vw 2vw rgba(61,108,236,0.10);
    }

    .score-circle .score {
      font-size: 2.92vw;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0;
      margin-top: 0;
    }

    .score-circle .of {
      color: #c8c7ff;
      font-size: 0.92vw;
      font-weight: 500;
      margin-top: -0.83vw;
    }

    .result .great {
      font-size: 1.25vw;
      font-weight: 700;
      margin: 1.5% 0 0.83% 0;
    }

    .result .desc {
      color: #c8c7ff;
      font-size: 0.88vw;
      font-weight: 500;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>

    <div class="child2">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score-circle">
          <div class="score">76</div>
          <div class="of">of 100</div>
        </div>
        <div class="great">Great</div>
        <div class="desc">
          You scored higher than 65% of <br>
          the people who have taken <br>
          these tests.
        </div>
      </div>
    </div>

    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
