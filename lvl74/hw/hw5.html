<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            height: 100vh;

        }
        .container{
            border: 1px solid blue;
            display: grid;
            width: 150px;
            height: 150px;
            grid-template-columns: 40px 40px 40px ;
            grid-template-rows: 40px 40px 40px ;
            gap: 5px;
            align-content: center;
            justify-content: center;
        }
        .child{
            background-color: red;
            width: 40px;
            height: 40px;
            gap: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
        }
        .child1{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .child2{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .child3{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .child4{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .child5{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .child6{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .child7{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .child8{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .child9{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .container > div {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
        }
        


    </style>
</head>
<body>
    <div class="container">
        <div class="child1">first</div>
        <div class="child2">second</div>
        <div class="child3">third</div>
        <div class="child4">fourth</div>
        <div class="child5">fifth</div>
        <div class="child6">sixth</div>
        <div class="child7">seventh</div>
        <div class="child8">eighth</div>
        <div class="child9">ninth</div>
    </div>
</body>
</html>
